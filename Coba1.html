<html>
<head>
    <title>Ujicoba Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        *{
            background: olivedrab;
            padding: 10px;
        }   
    </style>
</head>
<body>
    <script language="JavaScript" type="text/javascript">

        //<!--
        
        function hitung(){
        
        var myForm = document.form1;
        var x=eval(myForm.x.value);
        var y=eval(myForm.y.value);
        var pil= myForm.opt.value;
        if (pil == "tambah") {
        var z = x + y;
         }else if (pil == "kurang") {
        var z = x - y;
         } else if (pil == "kali") {
        var z = x * y;
         } else if (pil == "bagi") {
        var z = x / y;
         }
         myForm.hasil.value = z;
         myForm.x.value = "";
         myForm.y.value = "";
        }
        function resetForm(){
        document.form1.reset();
        }
        
        //-->
        
        </script>
    <form name="form1" action="#">
        <table>
            <tr>
            <b>
                <p align="center">Calculator</p>
            </b>
            </tr>
            <tr>
                <td>Masukkan Angka 1</td>
                <td>:</td>
                <td><input class="form-control border border-secondary" type="text" name="x" /></td>
            </tr>
            <tr>
                <td>Masukkan Angka 2</td>
                <td>:</td>
                <td><input class="form-control border border-secondary" type="text" name="y" /></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><input class="form-control border border-secondary" type="text" name="hasil" disabled="true" /></td>
            <tr>
                <td>Operator</td>
                <td>:</td>
                <td>
                    <p><select class="form-control border border-secondary" name="opt"></p>
                        <option value="tambah">+</option>
                        <option value="kurang">-</option>
                        <option value="bagi">:</option>
                        <option value="kali">x</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input  class="btn btn-danger form-control" type="button" value="SUBMIT" onClick="hitung()" style="width: 100%;" /></td>
            </tr>
            <tr>
                <td colspan="3"><input  class="btn btn-danger form-control" type="button" value="HAPUS" onClick="resetForm()"  style="width: 100%;" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
